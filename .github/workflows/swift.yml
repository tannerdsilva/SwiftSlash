name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        swift build
    - name: Run tests
      run: |
        sudo apt-get update -y
        sudo apt-get install -y bash which
        swift test
